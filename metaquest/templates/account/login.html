{% extends "account/base.html" %}
{% load staticfiles%}

{% block head_title %}Sign In{% endblock %}

{% block inner %}

<form class="form-horizontal form-material" id="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <a href="javascript:void(0)" class="text-center db"><img src="{% static '/assets/images/logo-icon.png'%}" alt="Home" />
    <br/>
    <img src="{% static '/assets/images/logo-text.png'%}" alt="Home" />
  </a>
  <div class="form-group m-t-40">
    <div class="col-xs-12">
      <input type="text" name="login" placeholder="Username" autofocus="autofocus" maxlength="150" class="form-control" required="" id="id_login"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input type="password" name="password" placeholder="Password" class="form-control" required="" id="id_password"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" name="remember" class="custom-control-input" id="id_remember">
        <label class="custom-control-label" for="id_remember">Remember me</label>
        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
      </div>
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
    </div>
  </div>
  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">Don't have an account? 
      <a href="{{ signup_url }}" class="text-primary m-l-5"><b>Sign Up</b></a>
    </div>
  </div>
</form>
<form class="form-horizontal" id="recoverform" action="index.html">
  <div class="form-group ">
    <div class="col-xs-12">
      <h3>Recover Password</h3>
      <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12">
      <input class="form-control" type="text" required="" placeholder="Email">
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
    </div>
  </div>
</form>

{% endblock inner%}
