{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ id }}{% endblock %}

{% block content %}
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">{{object.name}} Survey</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-info d-none d-lg-block m-l-15" onclick="location.href='{% url "questionnaires:delete" object.id %}';"><i class="fa fa-minus-circle"></i> Delete</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="1">Description</h4>
                <p>{{object.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
