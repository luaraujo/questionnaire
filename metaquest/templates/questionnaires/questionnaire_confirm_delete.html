{% extends "base.html" %}
{% block title %}{{ id }}{% endblock %}

{% block content %}
<h1>Are you sure?</h1>
<p>Are you sure you want to delete the questionnaire {{object.name}}? All of the following related items will be deleted:</p>
<form method="post">
	{% csrf_token %}
    <div>
        <input type="hidden" name="post" value="yes">
        <input type="submit" value="Yes, I'm sure">
        <a href="#" class="button cancel-link">No, take me back</a>
    </div>
</form>
{% endblock %}
